<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ore Miner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="prime.css" />
    <script defer type="module" src="prime.js"></script>
  </head>
  <body>
    <!-- ANCHOR Main -->
    <main class="container-fluid">
      <!-- NOTE Crystal -->
      <div class="d-flex flex-column align-items-center mt-1">
        <h1 class="text-light bg-dark p-1">Crystal Miner</h1>
        <img id="Crystal" class="crystal" src="images/crystal.png" alt="Crystal" />
      </div>

      <!-- SECTION Game -->
      <section class="row justify-content-center text-light mt-3">
        <!-- NOTE Game Counters -->
        <div class="col-5">
          <div class="row">
            <div class="col-6 col-md-3 bg-warning order-2 order-md-1">
              <div class="d-flex justify-content-between">
                <label class="fs-4">+<span id="click-counter">1</span></label>
                <label class="fs-3">üëÜ</label>
              </div>
            </div>

            <div class="col-md-6 bg-dark text-light order-1 order-md-2">
              <div class="d-flex flex-column align-items-center">
                <label class="fs-1">üíé</label>
                <label class="fs-4" id="crystal-counter">0</label>
              </div>
            </div>

            <div class="col-6 col-md-3 bg-warning order-3">
              <div class="d-flex justify-content-between">
                <label class="fs-3">üïó</label>
                <label class="fs-4">+<span id="automatic-counter">0</span></label>
              </div>
            </div>
          </div>
        </div>

        <!-- NOTE Gameplay -->
        <div class="row justify-content-center text-light text-center mt-1">
          <div class="col-11">
            <div class="row">
              <!-- NOTE Upgrades -->
              <div class="col-md-6 bg-dark">
                <div class="d-flex justify-content-between">
                  <div>
                    <h3>Click Upgrades</h3>
                    <div class="row">
                      <div class="col-6 col-md-4">
                        <button id="pickaxe" class="btn btn-info" type="button">30 ‚õèÔ∏è</button>
                        <p>Pickaxe +1</p>
                      </div>
                      <div class="col-6 col-md-4">
                        <button id="cutter" class="btn btn-info" type="button">70 üî™</button>
                        <p>Cutter +5</p>
                      </div>
                      <div class="col-6 col-md-4">
                        <button id="slicer" class="btn btn-info" type="button">150 ü™ì</button>
                        <p>Slicer +10</p>
                      </div>
                      <div class="col-6 col-md-4">
                        <button id="sword" class="btn btn-info" type="button">250 üó°</button>
                        <p>Sword +15</p>
                      </div>
                    </div>
                  </div>
                  <div>
                    <h3>Automatic Upgrades</h3>
                    <div class="row">
                      <div class="col-6 col-md-4">
                        <button id="jackhammer" class="btn btn-info" type="button">100 <i class="fa-sharp fa-solid fa-gear fa-lg" style="color: #61a3e4"></i></button>
                        <p>JackHammer +10</p>
                      </div>
                      <div class="col-6 col-md-4">
                        <button id="drill" class="btn btn-info" type="button">150 üí•</button>
                        <p>Drill +30</p>
                      </div>
                      <div class="col-6 col-md-4">
                        <button id="laser" class="btn btn-info" type="button">300 üí•</button>
                        <p>Laser +50</p>
                      </div>
                      <div class="col-6 col-md-4">
                        <button id="laser-upgrade" class="btn btn-info" type="button">700 üí•</button>
                        <p>Laser Upgrade +130</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- NOTE Stats -->
              <div class="col-md-6 bg-dark">
                <div class="d-flex justify-content-between">
                  <div>
                    <h3>Click Stats</h3>
                    <div id="click-stats"></div>
                  </div>

                  <div>
                    <h3>Automatic Stats</h3>
                    <div id="automatic-stats"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
