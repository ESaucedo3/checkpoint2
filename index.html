<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crystal Miner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="prime.css" />
    <script defer type="module" src="prime.js"></script>
  </head>
  <body>
    <!-- ANCHOR Main -->
    <main class="container-fluid">
      <!-- NOTE Gameplay -->
      <div class="d-flex flex-column align-items-center mt-1">
        <h1 class="text-light bg-dark border border-2 border-info crystal-text p-2">Crystal Miner</h1>
        <img id="Crystal" class="crystal" src="images/crystal.png" alt="Crystal" />
      </div>

      <!-- SECTION Game Counters -->
      <section class="row justify-content-center text-light mt-5">
        <div class="col-6">
          <div class="row">
            <!-- NOTE Click Counter -->
            <div class="col-6 col-md-3 order-2 order-md-1 bg-dark border border-1 border-warning rounded">
              <div class="d-flex justify-content-between">
                <label class="fs-4">+<span id="click-counter">1</span></label>
                <label class="fs-3">ðŸ‘†</label>
              </div>
            </div>

            <!-- NOTE Crystal Counter -->
            <div class="col-md-6 bg-dark text-light order-1 order-md-2 border border-2 border-info rounded">
              <div class="d-flex justify-content-evenly">
                <div class="fs-4 text-center">
                  <p class="mb-0">Current</p>
                  <p class="fs-1">ðŸ’Ž</p>
                  <p class="mb-0" id="crystal-counter">0</p>
                </div>

                <div class="fs-4 text-center">
                  <p class="mb-0">Collected</p>
                  <p class="fs-1">ðŸ’Ž</p>
                  <p class="mb-0" id="total-counter">0</p>
                </div>
              </div>
            </div>

            <!-- NOTE Automatic Counter -->
            <div class="col-6 col-md-3 order-3 bg-dark rounded border border-1 border-warning rounded">
              <div class="d-flex justify-content-between">
                <label class="fs-3">ðŸ•—</label>
                <label class="fs-4">+<span id="automatic-counter">0</span></label>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION Gameplay Info -->
      <section class="row justify-content-center text-light mt-3">
        <!-- NOTE Upgrades -->
        <div class="col-md-5 bg-dark border border-2 border-info rounded p-3">
          <div class="row justify-content-between">
            <div class="col-5 text-center">
              <h3>Click Upgrades</h3>
              <div id="click-upgrades" class="row"></div>
            </div>

            <div class="col-5 text-center">
              <h3>Automatic Upgrades</h3>
              <div id="automatic-upgrades" class="row"></div>
            </div>
          </div>
        </div>

        <!-- NOTE Stats -->
        <div class="col-md-5 bg-dark border border-2 border-info rounded p-3 ms-0 ms-md-3 mt-3 mt-md-0">
          <div class="d-flex justify-content-between">
            <div>
              <h3>Click Stats</h3>
              <div id="click-stats"></div>
            </div>

            <div>
              <h3>Automatic Stats</h3>
              <div id="automatic-stats"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
